<VirtualHost *:80>
	ServerAdmin webmaster@localhost
  ServerName  test.localhost
	DocumentRoot <path_to_project_src>

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory <path_to_project_src>>
	    SetEnv __APP_DIR__      <path_to_project_src>
	    SetEnv __WAPPCORE_DIR__ <path_to_project_src>/wappcore/

	    Options Indexes FollowSymLinks MultiViews
	    AllowOverride None
	    Order allow,deny
	    allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/project.error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/project.access.log combined
</VirtualHost>
